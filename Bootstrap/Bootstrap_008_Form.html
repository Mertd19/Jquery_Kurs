<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body class="w-75 mx-auto">
    <form action="#" class="mt-5 text-center">
        <div class="form-group">
            <label for="adi">Adınız :</label>
            <input type="text" id="adi" class="form-control" placeholder="Adınızı Giriniz." required autofocus>
        </div>
        <div class="form-group">
            <label for="soyadi">Soyadınız :</label>
            <input type="text" class="form-control" placeholder="Soyadınızı Giriniz." required autofocus>
        </div>
        <div class="form-group">
            <label for="password">Şifreniz : </label>
            <span class="input-group-text">
                <input type="password" class="form-control" id="password" placeholder="Şifrenizi Giriniz." required autofocus>
                <i class="fa fa-eye ml-2" class="text-danger" id="show_eye" onclick="password_show_hide();"></i>
                <i class="fa fa-eye-slash d-none ml-2" class="text-danger" id="hide_eye" onclick="password_show_hide();"></i>
        </div>
        <div class="form-group">
            <label for="email">Email Adresiniz : </label>
            <input type="email" class="form-control frm" placeholder="Email Adresinizi Giriniz." required autofocus>
        </div>
        <div class="form-group mt-2">
            <button class="btn btn-primary w-50 float-left" type="submit">Gönder</button>
            <button class="btn btn-danger w-50 float-right" type="reset">Temizle</button>
        </div>
    </form>


    <script>
        function password_show_hide(){
            var x = document.getElementById("password");
            var show_eye = document.getElementById("show_eye");
            var hide_eye = document.getElementById("hide_eye");
            hide_eye.classList.remove("d-none");
            if(x.type === "password"){
                x.type = "text";
                show_eye.style.display = "none";
                hide_eye.style.display = "block";
            }
            else{
                x.type = "password";
                hide_eye.style.display = "none";
                show_eye.style.display = "block";
            }
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
