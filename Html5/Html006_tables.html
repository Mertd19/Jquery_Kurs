<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <h2>Tablo Özellikleri</h2>
    <table border="1" width="50%">
        <th>Ülkeler</th>
        <tr>
            <td>Türkiye</td>
        </tr>
        <tr>
            <td>Yunanistan</td>
        </tr>
        <!-- tr>td -->
        <tr>
            <td>Bulgaristan</td>
        </tr>
    </table>
    <hr>
    <table border="1" width="80%">
        <caption>DERSLER</caption>
        <thead style="color: gray;">
            <th>ID</th>
            <th>CLASS NAME</th>
            <th>DATE</th>
            <th>DELETE</th>
            <th>UPDATE</th>
        </thead>
        <tbody style="color: blue;text-align: center;">
            <tr>
                <td>1</td>
                <td>Jquery</td>
                <td>2020</td>
                <td rowspan="3" style="color: coral;">Delete</td>
                <td rowspan="3"  style="color: black;">Update</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Java SE</td>
                <td>2013</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Java EE</td>
                <td>2014</td>
            </tr>
        </tbody>
        <tfoot  style="color: blue;text-align: center;">
            <tr>
                <td colspan="5">BTK AKADEMİ BÜTÜN HAKLAR SAKLIDIR (c)</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
