<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biçimlendirme</title>
</head>

<body>
    <h1>Biçimlendirme</h1>
    <hr>
    <b>Bold</b>
    <i>İtalic</i>
    <big>Big</big>
    <small>Small</small>
    <strong>Strong</strong>
    <em>Vurgulama</em>
    <ins>Altını çizme</ins>
    <del>Üstünü çizme</del>
    <mark>Fosforlu yazı</mark>
    <hr>
    <p>yazı<sup>Üst yazı</sup>-------------- X<sup>2</sup></p>
    <p>yazı<sub>Alt yazı</sub>-------------- Y<sub>2</sub></p>
    <hr>
    <code>Code</code>
    <hr>
    <!-- p>small>del{499 TL} -->
    <p><small><del>499 TL</del></small><big> 450 TL </big></p> 
    <hr>
    <!-- ul>li*5 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <hr>
</body>
</html>
