<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <script src="../../Js/jquery-3.7.0.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="w-75 mx-auto text-center mt-5">

    <div class="container">
        <p id="hideshow">Göstermek - Gizlemek</p>
        <button class="btn btn-outline-danger" type="submit" id="slideDown" name="slideDown"> Slide Down </button>
        <button class="btn btn-outline-warning" type="submit" id="slideUp" name="fadeUp"> Slide Up </button>
        <button class="btn btn-outline-secondary" type="submit" id="slideToggle" name="slideToggle"> Slide
            Toggle</button>
    </div>

    <script>
        $(document).ready(function () {
            $("#slideDown").click(function () {
                $("#hideshow").slideDown();  //Gösterme
            });
            $("#slideUp").click(function () {
                $("#hideshow").slideUp();   //Gizleme
            });
            $("#slideToggle").click(function () {
                $("#hideshow").slideToggle(); //Düğme mantığı
            });
        })
    </script>

</body>

</html>
