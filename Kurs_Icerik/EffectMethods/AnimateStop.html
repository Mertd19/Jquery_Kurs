<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
        #divAnimate {
            width: 200px;
            height: 200px;
            background-color: red;
            position: relative;
            float: left;
        }

    </style>

    <script src="../../Js/jquery-3.7.0.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="w-75 mx-auto text-center mt-5">

    <div class="container">
        <h1 id="hideshow">Animate</h1>
        <button class="btn btn-outline-danger" type="submit" id="animate" name="animate"> Animate </button>
        <button class="btn btn-danger" id="stop" name="stop">Stop</button><br>
        <button id="divClick" class="badge badge-secondary text-warning">Bana tıkla</button><br>
        <div id="divAnimate">Her tıklamada sağa 45px gidicek ve boyu 15px büyüycek </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#hide").click(function () {
                $("#hideshow").hide("slow");
            });
            $("#animate").click(function () {
                $("#divAnimate").animate({
                    left: 45
                },5000,function(){
                    alert("Animate bitti");
                });
            });
            // $("#animate").click(function () {
            //     $("#divAnimate").animate({
            //         left: 45
            //     });
            // });
            $("#divClick").click(function () {
                $("#divAnimate").animate({
                    left: "+=45",
                    height: "+=10"
                });
            });
            $("#stop").click(function () {
                $("#divAnimate").stop();
            });

        });
    </script>

</body>

</html>
