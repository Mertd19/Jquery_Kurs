<body class="w-75 mx-auto text-center mt-5">

    <div class="container">
        <p id="hideshow">Göstermek - Gizlemek</p>
        <button class="btn btn-primary" type="submit" id="show" name="show"> Göster </button>
        <button class="btn btn-primary" type="submit" id="hide" name="hide"> Gizle </button>
    </div>

    <script>
        $(document).ready(function () {  
            $("#show").click(function (){
                // $("#hideshow").show("fast");
                $("#hideshow").show("slow");
                // $("#hideshow").show(2000);
            });
            $("#hide").click(function (){
                // $("#hideshow").hide("fast");
                // $("#hideshow").hide("slow");
                // $("#hideshow").hide(2000);
                $("#hideshow").hide(2000,function() {alert("Gizlendi")});
            });
        });
    </script>
