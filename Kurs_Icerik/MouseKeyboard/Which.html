<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="../../Js/jquery-3.7.0.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="w-75 mx-auto mt-5">

    <form action="">
        <div class="form-group">
            <input type="text" class="form-control" name="whichKey" id="whichKey" placeholder="Adinizi Giriniz">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="whichMouse" id="whichMouse" placeholder="Adinizi Giriniz">
        </div>
        <p id="whichkey">Key : </p>
        <p id="whichmouse">Key : </p>
    </form>

    <script>
        $(document).ready(function (){
            $("#whichKey").keydown(function (event){
                $("#whichkey").text("Key : "+event.which);
            });
            $("#whichMouse").mousedown(function (event){
                $("#whichmouse").text("Mouse : "+event.which);
            })
        })
    </script>
</body>

</html>
