<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="../../Js/jquery-3.7.0.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="w-75 mx-auto mt-5">

    <form action="">
        <div class="form-group">
            <span for="adiniz">Adınız</span>
            <input type="text" class="form-control" name="adi" id="adi" placeholder="Adinizi Giriniz">
        </div>
        <div class="form-group">
            <span for="soyadiniz">Soyadınız</span>
            <input type="text" class="form-control" name="soyadi" id="soyadi" placeholder="Soyadinizi Giriniz">
        </div>
    </form>

    <div>
        <p>Keyup : <span id="adiSpan"> </span></p>
        <p>Keydown : <span id="soyadiSpan"> </span> </p>
    </div>

    <script>
        var adiContainer = 0;
        var soyadiContainer = 0;
        $("#soyadi").keydown(function () { 
            $("#soyadiSpan").text(soyadiContainer+=1);   // Tuşa bastığımız anda işlem yapıyor.
         });
        $("#adi").keyup(function () { 
            $("#adiSpan").text(adiContainer+=1); // Tuştan elimizi çektiğimiz anda işlem yapıyor.
         });
    </script>
</body>

</html>
