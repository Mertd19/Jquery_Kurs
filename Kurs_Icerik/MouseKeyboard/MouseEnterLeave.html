<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="../../Js/jquery-3.7.0.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="w-75 mx-auto mt-5">

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.Consectetur, eius beatae dolorum iste temporibus vel.</p>
    <p id="mause"></p>
    <p id="mauseclick"></p>

    <script>
        $(document).ready(function () {
            $("p").mouseenter(function () {
                $("#mause").html(
                    "<br><i><code><mark>Mause enter yapıldı.</mark></code></i><br>");
            }); // Mause üstüne gelince
            $("p").mouseleave(function () {
                $("#mause").html(
                    "<br><i><code><big><mark>Mause leave yapıldı.</mark></big></code></i><br>");
            }); // Mause üstünden gidince
            $("p").hover(function () {
                $("#mause").html(
                    "<br><i><code><big><mark>Mause hover(enter) yapıldı.</mark></big></code></i><br>");
                $(this).css("color","yellow");
              },function () { 
                $("#mause").html(
                    "<br><i><code><big><mark>Mause hover(leave) yapıldı.</mark></big></code></i><br>");
                $(this).css("color","black");
               });
        });
    </script>
    <script>
        $("p").click(function () {
            $(this).css("color", "red"); // Tek tıklandığında
        });
        $("p").dblclick(function () {
            $(this).css("background-color", "yellow"); // Çift tıklandığında
        });
    </script>
</body>

</html>
