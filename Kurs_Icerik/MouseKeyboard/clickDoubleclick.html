<html lang="en">

<head>

    <script src="../../Js/jquery-3.7.0.min.js"></script>
    <!-- Bootstrap CSS -->

<body class="w-75 mx-auto mt-5">

    <p><mark>Lorem ipsum dolor sit amet consectetur adipisicing elit. <span>Consectetur, </span> eius beatae dolorum
            iste temporibus
            vel.</mark></p>

    <script>
        $(document).ready(function () {
            $("p").click(function () {
                $("span").css("color", "red"); // Tek tıklandığında
            });
            $("p").dblclick(function () {
                $("span").css("background-color","yellow"); // Çift tıklandığında
            });
        });
    </script>
</body>
