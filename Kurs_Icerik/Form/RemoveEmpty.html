    <div id="parent_id">
        <h4>h4 tagi</h4>
        <p>p tagi</p>
        <div id="ic_div">
            <p>div > paragraf p</p>
        </div>
    </div>

    <button class="btn btn-warning" id="emptyBtn">Çocukları Kaldır(Empty)</button>
    <button class="btn btn-danger" id="removeBtn">Hepsini Kaldır(Remove)</button>

    <script>
        $(function () { 
            $("#removeBtn").click(function(){
                $("#ic_div").remove();
            });
            $("#emptyBtn").click(function(){
                $("#ic_div").empty();
            });
         });
    </script>
