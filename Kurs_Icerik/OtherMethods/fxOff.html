<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <style>
        .divClass {
            width: 25%;
            height: 25%;
            position: absolute;
            background-color: blueviolet;
            float: left;
        }
    </style>
    <script src="../../Js/jquery-3.7.0.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="w-75 mx-auto mt-5 text-center">

    <div class="divClass ml-5 mt-5" id="deneme"></div>
    <button class="btn btn-danger" id="fxoff">Toogle FX</button>
    <button class="btn btn-danger" id="normal">Normal</button>
    <button class="btn btn-danger" id="stop">Stop</button>


    <script>
        var fxOff = function(){
            $.fx.off = !$.fx.off;
        };
        $(document).ready(function(){
            $("#fxoff").click(fxOff);
            $("#normal").click(function () { 
                $("#deneme").slideToggle(1000);
             });
            $("#stop").click(function(){
                $("#deneme").stop();
            });
        })
    </script>

</body>

</html>
