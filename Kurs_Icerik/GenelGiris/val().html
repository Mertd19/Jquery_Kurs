<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <script src="../../Js/jquery-3.7.0.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="w-75 mx-auto text-center mt-5">

    <div class="container">
        <form>
            <div class="form-group">
                <label for="">Adınız :</label>
                <input id="adi" name="adi" type="text" class="form-control" placeholder="Adınız..">
                <small id="adismall" class="text-danger form-text">Adınızı girmediniz.</small>
            </div>
            <div class="form-group">
                <label for="">Soyadınız :</label>
                <input id="soyadi" name="soyadi" type="text" class="form-control" placeholder="Soyadınız..">
                <small id="adismall" class="text-danger form-text">Soyadınızı girmediniz.</small>
            </div>
            <button class="btn btn-primary" type="submit" id="gonder" name="gonder" onclick="onlineRegister()">Kayıt
                Ol</button>
        </form>
    </div>

    <script>
        function onlineRegister() {
            var adiJquery = $("#adi").val();
            var soyadiJquery = $("#soyadi").val();
            alert("İsim : " + adiJquery + " Soyisim : " + soyadiJquery);
        }
    </script>
    
</body>

</html>
